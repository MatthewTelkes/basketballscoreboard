<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball League Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="maincontainer">
        <div id="main">
            <div id="home">
                <h1>HOME</h1>
                <div id="home-score-board">
                    0
                </div>
                <div id="buttons1">
                    <button id="home1" onclick="homeAdd1()">+1</button>
                    <button id="home2" onclick="homeAdd2()">+2</button>
                    <button id="home3" onclick="homeAdd3()">+3</button>
                </div>
            </div>

            <div id="guest">
                <h1>GUEST</h1>
                <div id="guest-score-board">
                    0
                </div>
                <div id="buttons2">
                    <button id="guest1" onclick="guestAdd1()">+1</button>
                    <button id="guest2" onclick="guestAdd2()">+2</button>
                    <button id="guest3" onclick="guestAdd3()">+3</button>
                </div>
            </div>
        </div>
    </div> 
    <div id="startnew">
        <button id="start" onclick="startNew()">START NEW GAME</button>
    </div> 
    <script src="index.js"></script> 
</body>
</html>
